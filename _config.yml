description: 纯粹、热爱、勇敢
keywords: 折影轻梦,Mixcm,轻惋,觅漫者,小舒同学,Xiaoshu,Nexmoe,产品,Meteor,探索者小舒,伴学OS1,Theme,Design,Product
tags: PHP,Golang,Vue,Hexo,Typecho,WordPress,Javascript,Jquery,Bootstrap,Css,Element,Swoole,Nuxt,Apache,Nginx,Vuetify,CodeIgniter,Docker,Github.com,Photoshop,MySQL,Redis,睡眠,社会,功能,创意,设计,模板,博客,指南,自学,生命,交互,方案,人文,浪漫,唯心,音乐,古典,Firefox,Chrome,Edge,扩展
author: 折影轻梦
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://nexmoe.com/
root: /
permalink: :abbrlink.html
permalink_defaults:
language: zh-CN

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

highlight:
  enable: true
  auto_detect: true
  line_number: false
  wrap: true
  tab_replace: '  '
  hljs: true
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

archive_generator:
  per_page: 0

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: nexmoe

# Deployment
## Docs: https://hexo.io/docs/deployment.html

nofollow:
	enable: true
  exclude:
    - chainwon.com
    - nexmoe.com
    - mixcm.com
    - xiaoshuapp.com
    - xiaoshu.app

feed:
  type: atom
  path: atom.xml
  limit: 20
  content: true
  order_by: -date

sitemap:
  path: sitemap.xml

markdown:
  preset: 'default'
  render:
    html: true
    xhtmlOut: false
    langPrefix: 'language-'
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  enable_rules:
  disable_rules:
  plugins:
    - markdown-it-footnote
    - markdown-it-task-lists